name: Sync Fork with Upstream

on:
  schedule:
    # 2시간마다 실행
    - cron: '0 */2 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  sync:
    runs-on: ubuntu-latest
    # fork된 레포에서만 실행 (조직 레포에서는 건너뜀)
    if: github.repository != 'PayCheck/PayCheck-backend'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/PayCheck/PayCheck-backend.git || true
          git remote -v

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Sync main branch
        run: |
          git checkout main
          git merge upstream/main --no-edit || echo "Already up to date"

      - name: Push changes
        run: git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
